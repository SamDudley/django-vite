{% load vite %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>django-vite</title>
    <!-- Vite CSS files (prod only) -->
    {% vite_css "main.css" %}
</head>
<body>
    <main>
        <h1>django-vite</h1>
        <article>
            <h2>Foo</h2>
            <p>{% lorem random %}</p>
        </article>

        <article>
            <h2>Bar</h2>
            <h3>Bar subtitle</h3>
            <p>{% lorem random %}</p>
        </article>

        <article>
            <h2>Baz</h2>
            <p>{% lorem random %}</p>
        </article>
    </main>
    <!-- Vite dev client (dev only) -->
    {% vite_dev_client %}
    <!-- Vite JS files -->
    {% vite_js "main.js" %}
</body>
</html>
